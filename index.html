<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phaze Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Sol taraf progress indicator */
        .progress-indicator {
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: rgba(52, 152, 219, 0.2);
        }

        .progress-bar {
            width: 100%;
            background: linear-gradient(180deg, #3498db, #2980b9);
            transition: height 0.3s ease, top 0.3s ease;
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #3498db;
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 8px;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid #5dade2;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(52, 152, 219, 0.5);
        }

        .menu-title {
            background: rgba(0, 0, 0, 0.8);
            color: #bdc3c7;
            padding: 12px 25px;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Yatay tab sistem */
        .tab-container {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-container.active {
            display: block;
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-size: 13px;
            color: #bdc3c7;
        }

        .tab:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        .tab.active {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
        }

        .menu-items {
            padding: 0;
            list-style: none;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #3498db transparent;
        }

        .menu-items::-webkit-scrollbar {
            width: 6px;
        }

        .menu-items::-webkit-scrollbar-track {
            background: transparent;
        }

        .menu-items::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 16px;
        }

        .menu-item:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .menu-item.active {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            font-weight: 500;
        }

        .menu-item .arrow {
            color: #bdc3c7;
            font-size: 18px;
        }

        .menu-item.active .arrow {
            color: white;
        }

        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #7f8c8d;
        }

        .build-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-icon {
            background: #34495e;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .page-info {
            font-weight: bold;
        }

        .controls-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #bdc3c7;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .back-button {
            background: rgba(231, 76, 60, 0.8);
            margin: 10px 25px;
            border-radius: 5px;
            display: none;
        }

        .back-button.show {
            display: block;
        }

        /* Animasyonlar */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-container {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <div class="progress-bar" id="progressBar" style="height: 11.11%; top: 0;"></div>
        </div>

        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">Phaze</div>
            </div>
        </div>

        <div class="menu-title" id="menuTitle">Main menu</div>

        <!-- Yatay Tab Container -->
        <div class="tab-container" id="tabContainer">
            <div class="tabs" id="tabs">
                <!-- Dinamik olarak eklenecek -->
            </div>
        </div>

        <!-- Ana Men√º -->
        <ul class="menu-items" id="menuItems">
            <li class="menu-item active" data-action="player" data-index="0">
                <span>Player</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="server" data-index="1">
                <span>Server</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="weapon" data-index="2">
                <span>Weapon</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="combat" data-index="3">
                <span>Combat</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="vehicle" data-index="4">
                <span>Vehicle</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="visual" data-index="5">
                <span>Visual</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="miscellaneous" data-index="6">
                <span>Miscellaneous</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="settings" data-index="7">
                <span>Settings</span>
                <span class="arrow">¬ª</span>
            </li>
            <li class="menu-item" data-action="search" data-index="8">
                <span>Search</span>
                <span class="arrow">¬ª</span>
            </li>
        </ul>

        <!-- Geri d√∂n√º≈ü butonu -->
        <div class="menu-item back-button" id="backButton">
            <span>‚Üê Back to Main Menu</span>
            <span class="arrow"></span>
        </div>

        <div class="footer">
            <div class="build-info">
                <div class="search-icon">üîç</div>
                <span>Build: 262119</span>
            </div>
            <div class="page-info" id="pageInfo">1 / 9</div>
        </div>
    </div>

    <div class="controls-hint">
        ‚Üë‚Üì Navigate ‚Ä¢ ‚Üê‚Üí Switch Tab ‚Ä¢ Enter Select ‚Ä¢ ESC Close
    </div>

    <script>
        let currentIndex = 0;
        let currentTab = 0;
        let menuItems = document.querySelectorAll('.menu-item:not(.back-button)');
        let isInSubMenu = false;
        let currentCategory = '';

        // Sub-menu verileri
        const subMenuData = {
            player: [
                'God Mode', 'Infinite Health', 'Fast Run', 'Super Jump', 'Invisibility', 'No Fall Damage'
            ],
            server: [
                'Change Weather', 'Set Time', 'Teleport All', 'Server Info', 'Player List', 'Admin Panel'
            ],
            weapon: [
                'Give All Weapons', 'Infinite Ammo', 'No Recoil', 'Damage Modifier', 'Auto Reload', 'Silent Aim'
            ],
            combat: [
                'Aimbot', 'ESP Players', 'No Spread', 'Auto Aim', 'Wallhack', 'Rage Mode'
            ],
            vehicle: [
                'Spawn Vehicle', 'God Mode Vehicle', 'Super Speed', 'Fly Mode', 'Auto Repair', 'Boost'
            ],
            visual: [
                'Crosshair', 'Player Names', 'Bone ESP', 'Radar', 'Night Vision', 'Thermal Vision'
            ],
            miscellaneous: [
                'Teleport', 'Speed Hack', 'Fly Hack', 'Misc Options', 'Fun Stuff', 'Utilities'
            ],
            settings: [
                'Key Bindings', 'Menu Settings', 'Config', 'Save/Load', 'Theme', 'Reset'
            ]
        };

        // Progress bar g√ºncelle
        function updateProgressBar() {
            const totalItems = menuItems.length;
            const progressHeight = (100 / totalItems);
            const progressTop = (currentIndex / totalItems) * 100;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.height = progressHeight + '%';
            progressBar.style.top = progressTop + '%';
        }

        // Aktif √∂ƒüeyi ayarla
        function setActiveItem(index) {
            menuItems.forEach(item => item.classList.remove('active'));
            if (menuItems[index]) {
                menuItems[index].classList.add('active');
                updateProgressBar();
            }
        }

        // Alt men√ºy√º g√∂ster
        function showSubMenu(category) {
            if (!subMenuData[category]) return;
            
            isInSubMenu = true;
            currentCategory = category;
            currentTab = 0;
            
            // Ba≈ülƒ±ƒüƒ± g√ºncelle
            document.getElementById('menuTitle').textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' menu';
            
            // Tab container'ƒ± g√∂ster
            const tabContainer = document.getElementById('tabContainer');
            tabContainer.classList.add('active');
            
            // Tablarƒ± olu≈ütur
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';
            
            subMenuData[category].forEach((item, index) => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = item;
                tab.onclick = () => selectTab(index);
                tabsContainer.appendChild(tab);
            });
            
            // Menu items'ƒ± g√ºncelle
            updateMenuItems();
            
            // Geri butonu g√∂ster
            document.getElementById('backButton').classList.add('show');
            
            // Sayfa bilgisini g√ºncelle
            document.getElementById('pageInfo').textContent = `1 / ${subMenuData[category].length}`;
        }

        // Tab se√ßimi
        function selectTab(tabIndex) {
            currentTab = tabIndex;
            
            // Tab g√∂r√ºn√ºm√ºn√º g√ºncelle
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
            });
            
            // ƒ∞√ßeriƒüi g√ºncelle
            updateMenuItems();
        }

        // Menu items g√ºncelle
        function updateMenuItems() {
            const menuContainer = document.getElementById('menuItems');
            menuContainer.innerHTML = '';
            
            if (isInSubMenu && subMenuData[currentCategory]) {
                const selectedItem = subMenuData[currentCategory][currentTab];
                
                // Se√ßili kategorinin alt se√ßeneklerini g√∂ster
                const subOptions = getSubOptions(selectedItem);
                
                subOptions.forEach((option, index) => {
                    const li = document.createElement('li');
                    li.className = 'menu-item' + (index === 0 ? ' active' : '');
                    li.setAttribute('data-action', option.action);
                    li.setAttribute('data-index', index);
                    li.innerHTML = `
                        <span>${option.name}</span>
                        <span class="arrow">¬ª</span>
                    `;
                    menuContainer.appendChild(li);
                });
                
                // Menu items'ƒ± g√ºncelle
                menuItems = document.querySelectorAll('.menu-item:not(.back-button)');
                currentIndex = 0;
                setActiveItem(0);
            }
        }

        // Alt se√ßenekleri al
        function getSubOptions(category) {
            const options = {
                'God Mode': [
                    {name: 'Enable God Mode', action: 'god_mode_on'},
                    {name: 'Disable God Mode', action: 'god_mode_off'},
                    {name: 'Toggle God Mode', action: 'god_mode_toggle'}
                ],
                'Infinite Health': [
                    {name: 'Max Health', action: 'max_health'},
                    {name: 'Max Armor', action: 'max_armor'},
                    {name: 'Both', action: 'max_both'}
                ],
                'Change Weather': [
                    {name: 'Clear', action: 'weather_clear'},
                    {name: 'Rain', action: 'weather_rain'},
                    {name: 'Thunder', action: 'weather_thunder'},
                    {name: 'Snow', action: 'weather_snow'}
                ],
                'Spawn Vehicle': [
                    {name: 'Adder', action: 'spawn_adder'},
                    {name: 'Zentorno', action: 'spawn_zentorno'},
                    {name: 'T20', action: 'spawn_t20'},
                    {name: 'Custom', action: 'spawn_custom'}
                ]
            };
            
            return options[category] || [
                {name: 'Option 1', action: 'option1'},
                {name: 'Option 2', action: 'option2'},
                {name: 'Option 3', action: 'option3'}
            ];
        }

        // Ana men√ºye d√∂n
        function returnToMainMenu() {
            isInSubMenu = false;
            currentCategory = '';
            currentIndex = 0;
            
            // Ba≈ülƒ±ƒüƒ± sƒ±fƒ±rla
            document.getElementById('menuTitle').textContent = 'Main menu';
            
            // Tab container'ƒ± gizle
            document.getElementById('tabContainer').classList.remove('active');
            
            // Ana men√º items'ƒ±nƒ± y√ºkle
            const menuContainer = document.getElementById('menuItems');
            menuContainer.innerHTML = `
                <li class="menu-item active" data-action="player" data-index="0">
                    <span>Player</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="server" data-index="1">
                    <span>Server</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="weapon" data-index="2">
                    <span>Weapon</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="combat" data-index="3">
                    <span>Combat</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="vehicle" data-index="4">
                    <span>Vehicle</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="visual" data-index="5">
                    <span>Visual</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="miscellaneous" data-index="6">
                    <span>Miscellaneous</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="settings" data-index="7">
                    <span>Settings</span>
                    <span class="arrow">¬ª</span>
                </li>
                <li class="menu-item" data-action="search" data-index="8">
                    <span>Search</span>
                    <span class="arrow">¬ª</span>
                </li>
            `;
            
            // Menu items g√ºncelle
            menuItems = document.querySelectorAll('.menu-item:not(.back-button)');
            setActiveItem(0);
            
            // Geri butonu gizle
            document.getElementById('backButton').classList.remove('show');
            
            // Sayfa bilgisini g√ºncelle
            document.getElementById('pageInfo').textContent = '1 / 9';
        }

        // Keyboard kontrolleri
        document.addEventListener('keydown', function(e) {
            e.preventDefault();
            
            switch(e.key) {
                case 'ArrowUp':
                    if (isInSubMenu) {
                        currentIndex = Math.max(0, currentIndex - 1);
                        setActiveItem(currentIndex);
                    } else {
                        currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                        setActiveItem(currentIndex);
                    }
                    break;
                    
                case 'ArrowDown':
                    if (isInSubMenu) {
                        currentIndex = Math.min(menuItems.length - 1, currentIndex + 1);
                        setActiveItem(currentIndex);
                    } else {
                        currentIndex = (currentIndex + 1) % menuItems.length;
                        setActiveItem(currentIndex);
                    }
                    break;
                    
                case 'ArrowLeft':
                    if (isInSubMenu) {
                        const totalTabs = document.querySelectorAll('.tab').length;
                        currentTab = (currentTab - 1 + totalTabs) % totalTabs;
                        selectTab(currentTab);
                    }
                    break;
                    
                case 'ArrowRight':
                    if (isInSubMenu) {
                        const totalTabs = document.querySelectorAll('.tab').length;
                        currentTab = (currentTab + 1) % totalTabs;
                        selectTab(currentTab);
                    }
                    break;
                    
                case 'Enter':
                    selectCurrentItem();
                    break;
                    
                case 'Escape':
                    if (isInSubMenu) {
                        returnToMainMenu();
                    } else {
                        closeMenu();
                    }
                    break;
            }
        });

        // Mevcut √∂ƒüeyi se√ß
        function selectCurrentItem() {
            if (isInSubMenu) {
                const activeItem = menuItems[currentIndex];
                if (activeItem) {
                    const action = activeItem.getAttribute('data-action');
                    
                    parent.postMessage({
                        type: 'menuAction',
                        action: action,
                        category: currentCategory
                    }, '*');
                    
                    console.log('Sub-menu action:', action);
                }
            } else {
                const activeItem = menuItems[currentIndex];
                const action = activeItem.getAttribute('data-action');
                
                if (action === 'search') {
                    parent.postMessage({
                        type: 'menuAction',
                        action: 'search'
                    }, '*');
                } else {
                    showSubMenu(action);
                }
            }
        }

        // Geri butonu
        document.getElementById('backButton').onclick = returnToMainMenu;

        // Mouse kontrolleri
        function setupMouseEvents() {
            menuItems.forEach((item, index) => {
                item.addEventListener('mouseenter', () => {
                    currentIndex = index;
                    setActiveItem(currentIndex);
                });
                
                item.addEventListener('click', () => {
                    selectCurrentItem();
                });
            });
        }

        // Men√º kapatma
        function closeMenu() {
            parent.postMessage({
                type: 'closeMenu'
            }, '*');
        }

        // Initialize
        setActiveItem(0);
        setupMouseEvents();

        console.log('üéÆ Geli≈ümi≈ü Phaze Menu y√ºklendi!');
        console.log('üéØ Kontroller: ‚Üë‚Üì Navigate, ‚Üê‚Üí Tab Switch, Enter Select, ESC Close/Back');
    </script>
</body>
</html>
