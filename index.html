<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heisenberg Menu</title>
    <style>
        /* Google Fonts - Daha modern bir görünüm için */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --background: rgba(20, 20, 25, 0.95);
            --header-bg: rgba(30, 30, 35, 0.98);
            --accent: #007bff;
            --accent-hover: #0056b3;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* En Önemli Kısım: Arka planı şeffaf yap */
        body {
            background: transparent;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
        }
        
        #menu-container {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 280px;
            background: var(--background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            display: none; /* JS ile kontrol edilecek */
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

        #menu-container.visible {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .header {
            padding: 12px;
            text-align: center;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            border-radius: 7px 7px 0 0;
        }
        
        .menu-title {
            padding: 8px 12px;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            background: rgba(0,0,0,0.2);
        }

        .menu-items {
            list-style: none;
            margin: 0;
            padding: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .menu-item {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }
        
        .menu-item.active {
            background-color: var(--accent);
            color: white;
        }
        
        .menu-item .value {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .menu-item.active .value {
            color: white;
        }

        .footer {
            padding: 8px 15px;
            text-align: right;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <div class="header">Heisenberg</div>
        <div class="menu-title" id="menu-title"></div>
        <ul class="menu-items" id="menu-items"></ul>
        <div class="footer">
            <span id="item-counter"></span>
        </div>
    </div>

    <script>
        // --- NUI İLETİŞİMİ ---
        // Lua'ya mesaj göndermek için bu fonksiyonu kullanacağız
        const sendAction = (action, params = {}) => {
            fetch(`https://macho/executeAction`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                body: JSON.stringify({ action, params })
            }).catch(err => console.error("Action Failed:", err));
        };
        
        // --- MENÜ VERİLERİ (Basit ve Anlaşılır) ---
        // Menünün tüm yapısı burada, statik olarak tanımlanmıştır.
        const menuData = {
            main: {
                title: 'Ana Menü',
                items: [
                    { name: 'Player', subMenu: 'player' },
                    { name: 'Vehicle', subMenu: 'vehicle' },
                    { name: 'Tools', subMenu: 'tools' },
                    // Buraya yeni ana kategoriler ekleyebilirsin
                ]
            },
            player: {
                title: 'Player Seçenekleri',
                items: [
                    { name: 'God Mode', action: 'player_godmode' },
                    { name: 'Heal', action: 'player_heal' },
                    { name: 'Invisible', action: 'player_invisible' },
                    { name: 'No Ragdoll', action: 'player_noragdoll' },
                    { name: 'Noclip', action: 'player_noclip' },
                ]
            },
            vehicle: {
                title: 'Araç Seçenekleri',
                items: [
                    { name: 'Spawn T20', action: 'vehicle_spawn', params: { model: 't20' } },
                    { name: 'Spawn Zentorno', action: 'vehicle_spawn', params: { model: 'zentorno' } },
                    { name: 'Repair Vehicle', action: 'vehicle_repair' },
                    { name: 'Vehicle God Mode', action: 'vehicle_godmode' },
                ]
            },
            tools: {
                title: 'Araçlar',
                items: [
                    { name: 'Advanced Freecam', action: 'tools_freecam' },
                ]
            },
        };

        // --- MENÜ KONTROL MANTIĞI ---
        let currentMenu = 'main';
        let selectedIndex = 0;
        const menuHistory = []; // Geri gitmek için

        function renderMenu() {
            const container = document.getElementById('menu-items');
            const title = document.getElementById('menu-title');
            const counter = document.getElementById('item-counter');
            
            container.innerHTML = ''; // Listeyi temizle
            
            const menu = menuData[currentMenu];
            if (!menu) return;

            title.textContent = menu.title;

            menu.items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'menu-item';
                if (index === selectedIndex) {
                    li.classList.add('active');
                }
                li.textContent = item.name;
                container.appendChild(li);
            });
            
            counter.textContent = `${selectedIndex + 1} / ${menu.items.length}`;
        }
        
        function navigate(direction) {
            const menu = menuData[currentMenu];
            const itemCount = menu.items.length;
            
            if (direction === 'up') {
                selectedIndex = (selectedIndex - 1 + itemCount) % itemCount;
            } else if (direction === 'down') {
                selectedIndex = (selectedIndex + 1) % itemCount;
            }
            renderMenu();
        }

        function selectItem() {
            const item = menuData[currentMenu].items[selectedIndex];
            if (!item) return;

            if (item.subMenu) {
                menuHistory.push(currentMenu);
                currentMenu = item.subMenu;
                selectedIndex = 0;
            } else if (item.action) {
                sendAction(item.action, item.params);
            }
            renderMenu();
        }

        function goBack() {
            if (menuHistory.length > 0) {
                currentMenu = menuHistory.pop();
                selectedIndex = 0;
                renderMenu();
            } else {
                // Ana menüde geri tuşuna basılırsa menüyü kapat
                sendAction('closeMenu');
            }
        }
        
        // --- EVENT LISTENERS ---
        window.addEventListener('message', (event) => {
            const { type } = event.data;
            const container = document.getElementById('menu-container');

            if (type === 'show') {
                container.classList.add('visible');
                currentMenu = 'main';
                selectedIndex = 0;
                menuHistory.length = 0;
                renderMenu();
            } else if (type === 'hide') {
                container.classList.remove('visible');
            }
        });

        document.addEventListener('keydown', (e) => {
            const container = document.getElementById('menu-container');
            if (!container.classList.contains('visible')) return;

            e.preventDefault();

            switch (e.key) {
                case 'ArrowUp': navigate('up'); break;
                case 'ArrowDown': navigate('down'); break;
                case 'Enter': selectItem(); break;
                case 'Backspace': goBack(); break;
                case 'Escape': sendAction('closeMenu'); break;
            }
        });
    </script>
</body>
</html>
