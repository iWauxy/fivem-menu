<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nebula Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .menu-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00bfff;
            border-radius: 5px;
            overflow: hidden;
        }
        .menu-header {
            background-color: #00bfff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .menu-item:hover, .menu-item.selected {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .submenu-indicator {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">nebula</div>
        <ul class="menu-list">
            <li class="menu-item">Main Menu <span class="submenu-indicator">></span></li>
            <li class="menu-item">Player <span class="submenu-indicator">></span></li>
            <li class="menu-item">Server <span class="submenu-indicator">></span></li>
            <li class="menu-item">Weapon <span class="submenu-indicator">></span></li>
            <li class="menu-item">Combat <span class="submenu-indicator">></span></li>
            <li class="menu-item">Vehicle <span class="submenu-indicator">></span></li>
            <li class="menu-item">Visual <span class="submenu-indicator">></span></li>
            <li class="menu-item">Miscellaneous <span class="submenu-indicator">></span></li>
            <li class="menu-item">Settings <span class="submenu-indicator">></span></li>
            <li class="menu-item">Search <span class="submenu-indicator">></span></li>
        </ul>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        let selectedIndex = 0;

        // İlk item'ı seçili yap
        menuItems[selectedIndex].classList.add('selected');

        // Lua'dan gelen tuş mesajlarını dinle
        window.addEventListener('message', (event) => {
            console.log('Received message:', event.data); // Debug
            const data = JSON.parse(event.data);
            
            if (data.type === 'keypress') {
                console.log('Key pressed:', data.key); // Debug
                
                if (data.key === 'ArrowDown') {
                    menuItems[selectedIndex].classList.remove('selected');
                    selectedIndex = (selectedIndex + 1) % menuItems.length;
                    menuItems[selectedIndex].classList.add('selected');
                    console.log('Selected index:', selectedIndex);
                } else if (data.key === 'ArrowUp') {
                    menuItems[selectedIndex].classList.remove('selected');
                    selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
                    menuItems[selectedIndex].classList.add('selected');
                    console.log('Selected index:', selectedIndex);
                } else if (data.key === 'ArrowLeft' || data.key === 'ArrowRight') {
                    // Sağ/Sol tuşları için şimdilik log
                    console.log('Left/Right arrow pressed');
                } else if (data.key === 'Enter') {
                    console.log('Enter - clicking item');
                    menuItems[selectedIndex].click();
                }
            }
        });

        // Mouse etkileşimi
        menuItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                // Lua'ya menü tıklamasını bildir
                fetch(`https://${GetParentResourceName()}/menuAction`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({
                        action: item.textContent.trim().replace(' >', '').toLowerCase()
                    })
                });
                console.log('Clicked: ' + item.textContent);
            });
            
            item.addEventListener('mouseover', () => {
                menuItems[selectedIndex].classList.remove('selected');
                selectedIndex = index;
                menuItems[selectedIndex].classList.add('selected');
            });
        });
    </script>
</body>
</html>
