<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        .menu-container {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            background: rgba(0, 30, 60, 0.95);
            border: 2px solid #1e90ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.5);
            backdrop-filter: blur(10px);
            display: none;
        }

        .menu-header {
            background: linear-gradient(45deg, #1e90ff, #4169e1);
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            position: relative;
        }

        .menu-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .menu-main {
            padding: 0;
        }

        .main-title {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid rgba(30, 144, 255, 0.3);
            background: rgba(30, 144, 255, 0.1);
        }

        .menu-items {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(30, 144, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(30, 144, 255, 0.2);
            transform: translateX(5px);
        }

        .menu-item.selected {
            background: linear-gradient(90deg, rgba(30, 144, 255, 0.4), rgba(30, 144, 255, 0.2));
            border-left: 4px solid #1e90ff;
            transform: translateX(5px);
        }

        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #1e90ff;
            box-shadow: 0 0 10px #1e90ff;
        }

        .menu-item-text {
            flex: 1;
            font-size: 14px;
        }

        .menu-item-arrow {
            font-size: 12px;
            opacity: 0.7;
        }

        .menu-footer {
            padding: 10px;
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
            border-top: 1px solid rgba(30, 144, 255, 0.3);
        }

        /* Animasyonlar */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50%) translateX(-50px);
            }
        }

        .menu-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .menu-container.hide {
            animation: slideOut 0.3s ease;
        }

        /* Glow effect */
        .menu-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1e90ff, #4169e1, #1e90ff);
            border-radius: 12px;
            z-index: -1;
            opacity: 0.7;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="menu-container" id="nebulaMenu">
        <div class="menu-header">
            <div class="menu-title">Nebula</div>
            <div class="menu-subtitle">Advanced Menu System</div>
        </div>
        
        <div class="menu-main">
            <div class="main-title">Main menu</div>
            
            <ul class="menu-items" id="menuItems">
                <li class="menu-item selected" data-category="player">
                    <span class="menu-item-text">Player</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="server">
                    <span class="menu-item-text">Server</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="weapon">
                    <span class="menu-item-text">Weapon</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="combat">
                    <span class="menu-item-text">Combat</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="vehicle">
                    <span class="menu-item-text">Vehicle</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="visual">
                    <span class="menu-item-text">Visual</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="miscellaneous">
                    <span class="menu-item-text">Miscellaneous</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="settings">
                    <span class="menu-item-text">Settings</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-category="search">
                    <span class="menu-item-text">Search</span>
                    <span class="menu-item-arrow">üîç</span>
                </li>
            </ul>
        </div>
        
        <div class="menu-footer">
            Use arrow keys to navigate ‚Ä¢ Enter to select
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let isMenuVisible = false;
        const menuItems = document.querySelectorAll('.menu-item');
        const menuContainer = document.getElementById('nebulaMenu');

        // Men√º kontrol√º
        function updateSelection() {
            menuItems.forEach((item, index) => {
                item.classList.toggle('selected', index === currentIndex);
            });
        }

        function showMenu() {
            if (!isMenuVisible) {
                menuContainer.classList.remove('hide');
                menuContainer.classList.add('show');
                isMenuVisible = true;
            }
        }

        function hideMenu() {
            if (isMenuVisible) {
                menuContainer.classList.remove('show');
                menuContainer.classList.add('hide');
                setTimeout(() => {
                    menuContainer.style.display = 'none';
                }, 300);
                isMenuVisible = false;
            }
        }

        function toggleMenu() {
            if (isMenuVisible) {
                hideMenu();
            } else {
                showMenu();
            }
        }

        function navigateUp() {
            if (!isMenuVisible) return;
            currentIndex = currentIndex > 0 ? currentIndex - 1 : menuItems.length - 1;
            updateSelection();
            
            // Lua'ya se√ßim deƒüi≈üikliƒüini bildir
            sendMessageToLua({
                type: 'navigation',
                action: 'up',
                selectedIndex: currentIndex,
                selectedCategory: menuItems[currentIndex].getAttribute('data-category')
            });
        }

        function navigateDown() {
            if (!isMenuVisible) return;
            currentIndex = currentIndex < menuItems.length - 1 ? currentIndex + 1 : 0;
            updateSelection();
            
            // Lua'ya se√ßim deƒüi≈üikliƒüini bildir
            sendMessageToLua({
                type: 'navigation',
                action: 'down',
                selectedIndex: currentIndex,
                selectedCategory: menuItems[currentIndex].getAttribute('data-category')
            });
        }

        function selectItem() {
            if (!isMenuVisible) return;
            const selectedCategory = menuItems[currentIndex].getAttribute('data-category');
            
            // Lua'ya se√ßim bilgisini g√∂nder
            sendMessageToLua({
                type: 'select',
                category: selectedCategory,
                index: currentIndex
            });
        }

        // Lua'ya mesaj g√∂nderme fonksiyonu
        function sendMessageToLua(data) {
            // Bu fonksiyon Lua tarafƒ±ndan √ßaƒürƒ±lacak
            if (window.sendToLua) {
                window.sendToLua(JSON.stringify(data));
            }
        }

        // Tu≈ü dinleyicileri
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    navigateUp();
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    navigateDown();
                    break;
                case 'Enter':
                    event.preventDefault();
                    selectItem();
                    break;
                case 'Escape':
                    event.preventDefault();
                    hideMenu();
                    sendMessageToLua({
                        type: 'close'
                    });
                    break;
            }
        });

        // Lua'dan gelen mesajlarƒ± dinle
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            switch(data.action) {
                case 'show':
                    showMenu();
                    break;
                case 'hide':
                    hideMenu();
                    break;
                case 'toggle':
                    toggleMenu();
                    break;
                case 'navigate':
                    if (data.direction === 'up') {
                        navigateUp();
                    } else if (data.direction === 'down') {
                        navigateDown();
                    }
                    break;
                case 'select':
                    selectItem();
                    break;
            }
        });

        // Mouse ile de kontrol edebilmek i√ßin
        menuItems.forEach((item, index) => {
            item.addEventListener('click', function() {
                currentIndex = index;
                updateSelection();
                selectItem();
            });
            
            item.addEventListener('mouseover', function() {
                currentIndex = index;
                updateSelection();
            });
        });

        // Ba≈ülangƒ±√ßta se√ßimi g√ºncelle
        updateSelection();
    </script>
</body>
</html>
