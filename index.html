<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        .menu-container {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 350px;
            background: linear-gradient(145deg, rgba(20, 30, 50, 0.95), rgba(30, 45, 70, 0.95));
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 150, 255, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }

        .menu-container.visible {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        .menu-header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            position: relative;
        }

        .menu-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-content {
            padding: 0;
        }

        .menu-section-title {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ccc;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-items {
            list-style: none;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:hover {
            background: rgba(74, 144, 226, 0.2);
        }

        .menu-item.selected {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .menu-item-text {
            font-size: 16px;
        }

        .menu-item-arrow {
            font-size: 14px;
            color: #ccc;
        }

        .menu-footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 0 0 8px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #ccc;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-icon {
            width: 16px;
            height: 16px;
            background: #4a90e2;
            border-radius: 50%;
        }

        .page-info {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="nebulaMenu">
        <div class="menu-header">
            <div class="menu-title">Nebula</div>
        </div>
        
        <div class="menu-content">
            <div class="menu-section-title">Main menu</div>
            <ul class="menu-items" id="menuItems">
                <li class="menu-item selected" data-index="0">
                    <span class="menu-item-text">Player</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="1">
                    <span class="menu-item-text">Server</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="2">
                    <span class="menu-item-text">Weapon</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="3">
                    <span class="menu-item-text">Combat</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="4">
                    <span class="menu-item-text">Vehicle</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="5">
                    <span class="menu-item-text">Visual</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="6">
                    <span class="menu-item-text">Miscellaneous</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="7">
                    <span class="menu-item-text">Settings</span>
                    <span class="menu-item-arrow">></span>
                </li>
                <li class="menu-item" data-index="8">
                    <span class="menu-item-text">Search</span>
                    <span class="menu-item-arrow">üîç</span>
                </li>
            </ul>
        </div>
        
        <div class="menu-footer">
            <div class="user-info">
                <div class="user-icon"></div>
                <span id="userInfo">Nebula | Online</span>
            </div>
            <div class="page-info" id="pageInfo">1/9</div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let menuItems = [];
        let isMenuVisible = false;

        function initializeMenu() {
            menuItems = document.querySelectorAll('.menu-item');
            updateSelection();
        }

        function updateSelection() {
            menuItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        function navigateUp() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSelection();
                sendToLua('navigate', { direction: 'up', index: currentIndex });
            }
        }

        function navigateDown() {
            if (currentIndex < menuItems.length - 1) {
                currentIndex++;
                updateSelection();
                sendToLua('navigate', { direction: 'down', index: currentIndex });
            }
        }

        function selectItem() {
            const selectedItem = menuItems[currentIndex];
            const itemText = selectedItem.querySelector('.menu-item-text').textContent;
            sendToLua('select', { index: currentIndex, item: itemText });
        }

        function showMenu() {
            const menu = document.getElementById('nebulaMenu');
            menu.classList.add('visible');
            isMenuVisible = true;
            sendToLua('menuToggled', { visible: true });
        }

        function hideMenu() {
            const menu = document.getElementById('nebulaMenu');
            menu.classList.remove('visible');
            isMenuVisible = false;
            sendToLua('menuToggled', { visible: false });
        }

        function toggleMenu() {
            if (isMenuVisible) {
                hideMenu();
            } else {
                showMenu();
            }
        }

        function sendToLua(action, data) {
            // Bu fonksiyon Lua'dan gelen mesajlarƒ± dinler
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({
                    action: action,
                    data: data
                }, '*');
            }
        }

        // Mesaj dinleyicisi (Lua'dan gelen komutlar i√ßin)
        window.addEventListener('message', function(event) {
            const { action, data } = event.data;
            
            switch(action) {
                case 'navigateUp':
                    navigateUp();
                    break;
                case 'navigateDown':
                    navigateDown();
                    break;
                case 'select':
                    selectItem();
                    break;
                case 'toggleMenu':
                    toggleMenu();
                    break;
                case 'showMenu':
                    showMenu();
                    break;
                case 'hideMenu':
                    hideMenu();
                    break;
                case 'updateUserInfo':
                    if (data.userInfo) {
                        document.getElementById('userInfo').textContent = data.userInfo;
                    }
                    if (data.pageInfo) {
                        document.getElementById('pageInfo').textContent = data.pageInfo;
                    }
                    break;
            }
        });

        // Sayfa y√ºklendiƒüinde men√ºy√º ba≈ülat
        document.addEventListener('DOMContentLoaded', function() {
            initializeMenu();
        });
    </script>
</body>
</html>
