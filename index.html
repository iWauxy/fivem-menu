<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaze Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* DUI için şeffaf arka plan */
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .menu-container {
            position: absolute;
            top: 50px; /* Görseldeki gibi üstte konumlandır */
            left: 50px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7); /* Karanlık yarı şeffaf arka plan */
            border: 1px solid #00bfff; /* Mavi kenar */
            border-radius: 5px;
            overflow: hidden;
        }
        .menu-header {
            background-color: #00bfff; /* Mavi başlık */
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .menu-item:hover, .menu-item.selected {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .submenu-indicator {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <!-- Ana Menü -->
    <div class="menu-container">
        <div class="menu-header">Phaze</div>
        <ul class="menu-list">
            <li class="menu-item">Main Menu <span class="submenu-indicator">></span></li>
            <li class="menu-item">Player <span class="submenu-indicator">></span></li>
            <li class="menu-item">Server <span class="submenu-indicator">></span></li>
            <li class="menu-item">Weapon <span class="submenu-indicator">></span></li>
            <li class="menu-item">Combat <span class="submenu-indicator">></span></li>
            <li class="menu-item">Vehicle <span class="submenu-indicator">></span></li>
            <li class="menu-item">Visual <span class="submenu-indicator">></span></li>
            <li class="menu-item">Miscellaneous <span class="submenu-indicator">></span></li>
            <li class="menu-item">Settings <span class="submenu-indicator">></span></li>
            <li class="menu-item">Search <span class="submenu-indicator">></span></li>
        </ul>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        let selectedIndex = 0;

        // Başlangıçta ilk item'ı seçili yap
        menuItems[selectedIndex].classList.add('selected');

        // Klavye navigasyonu
        document.addEventListener('keydown', (event) => {
            event.preventDefault(); // Oyun input'unu engelle ki focus kalmasın
            if (event.key === 'ArrowDown') {
                menuItems[selectedIndex].classList.remove('selected');
                selectedIndex = (selectedIndex + 1) % menuItems.length;
                menuItems[selectedIndex].classList.add('selected');
            } else if (event.key === 'ArrowUp') {
                menuItems[selectedIndex].classList.remove('selected');
                selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
                menuItems[selectedIndex].classList.add('selected');
            } else if (event.key === 'Enter') {
                // Seçili item'a tıkla simüle et
                menuItems[selectedIndex].click();
            }
        });

        // Mouse etkileşimi (hala aktif)
        menuItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                // Lua'ya mesaj göndermek için postMessage kullan (Lua entegrasyonu için hazır)
                window.postMessage({ type: 'menuClick', item: item.textContent.trim().replace(' >', '') });
                console.log('Clicked: ' + item.textContent);
            });
            item.addEventListener('mouseover', () => {
                menuItems[selectedIndex].classList.remove('selected');
                selectedIndex = index;
                menuItems[selectedIndex].classList.add('selected');
            });
        });

        // Lua'dan mesaj alma (örneğin menü güncellemesi için)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateMenu') {
                console.log('Received from Lua:', event.data);
                // Burada menüyü dinamik güncelleyebiliriz
            }
        });
    </script>
</body>
</html>
