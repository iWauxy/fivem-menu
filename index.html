<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .menu-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00bfff;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        .menu-header {
            background-color: #00bfff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .menu-item.selected {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .submenu-indicator {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-header">Nebula</div>
        <ul class="menu-list" id="menuList">
            <!-- Menü öğeleri Lua'dan enjekte edilecek -->
        </ul>
    </div>

    <script>
        // Basit global değişkenler
        let selectedIndex = 0;
        let menuItems = [];

        // Debug için
        console.log('DUI HTML loaded');

        // Menüyü başlat (Lua'dan çağırılacak)
        function initMenu(items) {
            const menuList = document.getElementById('menuList');
            const menuContainer = document.getElementById('menuContainer');
            
            menuList.innerHTML = '';
            menuItems = items;
            
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'menu-item';
                li.innerHTML = `${item} <span class="submenu-indicator">></span>`;
                if (index === 0) li.classList.add('selected');
                menuList.appendChild(li);
            });
            
            menuContainer.style.display = 'block';
            selectedIndex = 0;
            console.log('Menu initialized with', items.length, 'items');
        }

        // Menüyü gizle
        function hideMenu() {
            document.getElementById('menuContainer').style.display = 'none';
            console.log('Menu hidden');
        }

        // Seçimi güncelle
        function updateSelection(newIndex) {
            const items = document.querySelectorAll('.menu-item');
            if (items.length === 0) return;
            
            items[selectedIndex]?.classList.remove('selected');
            selectedIndex = newIndex;
            items[selectedIndex]?.classList.add('selected');
            console.log('Selected item:', menuItems[selectedIndex]);
        }
    </script>
</body>
</html>
